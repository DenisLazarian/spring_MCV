<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div >
  <h1 th:text="${product.getTitle()}"></h1>

  <div>
    Price: <span th:text="${product.getPrice()}"></span>
  </div>
  <div>
    Stock: <span th:text="${product.getQuantity()}"></span>
  </div>
  <div>
    Id: <span th:text="${product.getId()}"></span>
  </div>


</div>



</body>
</html>
