<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div class="container justify-content-center m-sm-5" >
          <h1 th:text="${title}"></h1>

        <div th:if="${errors}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <span>
              <ul th:each="error : ${errors}">
                <li th:text="${error}"></li>
              </ul>
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

          <form class="" th:action="@{/products/{id}/update(id=${product.id})}" method="post">

              <div class="form-floating mb-3">
                  <input class="form-control" type="text" id="title" th:value="${product.getTitle()}" name="title">
                  <label class="form-label" for="title">Title:</label>
              </div>
              <div class="form-floating mb-3">
                  <input class="form-control" type="number" id="price" th:value="${product.getPrice()}" name="price">
                  <label for="price">Price:</label>
              </div>
              <div class="form-floating mb-3">
                  <input class="form-control" type="number" id="stock" th:value="${product.getQuantity()}" name="stock">
                  <label for="stock">Stock:</label>
              </div>
              <div>
                  <button class="btn btn-danger w-100 p-3 mt-4 text-center" type="submit" >Submit</button>
              </div>
          </form>

    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</body>
</html>
